<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identify the Sarcasm in a Sentence</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <!-- Header -->
        <div class="header">
            <h1>Identify the Sarcasm in a Sentence</h1>
            <p>Analyze text to detect sarcasm with ease!</p>
        </div>

        <!-- Input Section -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-4 box-shadow">
                    <h4 class="card-title text-center mb-4 medium-text">Enter Sentence you want to Check Sarcasm</h4>
                    <textarea id="inputText" class="form-control mb-3" rows="4" placeholder="Enter sentence you want to check..."></textarea>
                    <button id="analyzeButton" class="btn btn-primary w-100">Analyze</button>
                </div>
            </div>
        </div>

        <!-- Result Section -->
        <div class="row justify-content-center mt-4">
            <div class="col-md-8">
                <div id="resultCard" class="card p-4 text-center d-none">
                    <h4 class="card-title medium-text">Detection Result</h4>
                    <p id="resultText" class="mt-3"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
